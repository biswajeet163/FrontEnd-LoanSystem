<nav class="navbar navbar-default ">
  <div class="container-fluid" style="background-color: rgba(224, 223, 230, 0.863);">
    <div class="navbar-header">
      <h2 style="font-weight: 700; color: rgba(3, 0, 156, 0.986); font-family: cursive; font-style: bold;">RaboBank
      </h2>
      <h4 style="font-weight: 700;">Welcome {{loggedUserName | uppercase}}</h4>
    </div>

    <div class="collapse navbar-collapse"  data-toggle="collapse">
      <div *ngIf="!headerSearchHide">
 

        <ul class="nav navbar-nav" style="padding-top: 1%; padding-left: 3%;">

          <li>
            <form class="form-inline my-2 my-lg-0" [formGroup]="searchDataByLoanNumberForm"
              (ngSubmit)="onSubmitByLoanNumber()">

              <input class="form-control mr-sm-2" type="number" placeholder="By Loan Number" aria-label="Search"
                formControlName="loanNumber">
              <button class="btn btn-success " style="background-color: rgb(238, 117, 18);"
                type="submit">Search</button>
            </form>
          </li>
 
 
          <li style="padding-left: 10px;" *ngIf="isAdmin">
            <form class="form-inline my-2 my-lg-0" [formGroup]="searchDataByFirstNameForm"
              (ngSubmit)="onSubmitByFirstName()">

              <input class="form-control mr-sm-2" type="text" placeholder="By First Name" aria-label="Search"
                formControlName="firstName">
              <button class="btn btn-success" style="background-color: rgb(238, 117, 18);" type="submit">Search</button>
            </form> 
          </li>

          <li style="padding-left: 10px;" *ngIf="isAdmin">
            <form class="form-inline my-2 my-lg-0" [formGroup]="searchDataByLastNameForm"
              (ngSubmit)="onSubmitByLastName()">

              <input class="form-control mr-sm-2" type="text" placeholder="By Last Name" aria-label="Search"
                formControlName="lastName">
              <button class="btn btn-success" style="background-color: rgb(238, 117, 18);" type="submit">Search</button>
            </form>
          </li>


        </ul>
 
        <ul *ngIf="isAdmin" class="nav navbar-nav  " style="padding-top: 1%; padding-left: 2%;">
          <button class="btn btn-success " (click)="onCreateNewLoan()">Originate New Loan</button>
        </ul>


      </div>

      <ul class="nav navbar-nav navbar-right" style="margin-top: 1%;">
        <button class="btn btn-danger" (click)="onLogout()"> Logout</button>
      </ul>
    </div>

  </div>
</nav>
